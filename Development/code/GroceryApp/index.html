<!DOCTYPE html>
<html>
<head>
    <title>Grocery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grocery App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products-section">
            <h2>Products</h2>
            <ul id="products-list">
                <li class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Price: $10.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <li class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Price: $15.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </li>
                <!-- More product items go here -->
            </ul>
        </section>
        <section id="cart-section">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items go here -->
            </ul>
            <div id="cart-total">
                <p>Total: $0.00</p>
                <button id="checkout">Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Grocery App. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
